<div class="container mt-5">
  <h2>Moj profil</h2>

  <form (ngSubmit)="saveChanges()">
    <div class="mb-3">
      <label for="name" class="form-label">Ime</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="updatedUser.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="updatedUser.email" name="email" required>
    </div>

    <div class="mb-3">
  <label for="password" class="form-label">Lozinka (ostavi prazno ako ne menjaš)</label>
  <input
    type="password"
    id="password"
    class="form-control"
    [(ngModel)]="updatedUser.password"
    name="password"
    minlength="6"
  >
</div>

    <div class="mb-3">
      <label for="phone" class="form-label">Telefon</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="updatedUser.phone" name="phone">
    </div>

    <div class="mb-3">
      <label class="form-label">Omiljene životinje</label>
      <div *ngFor="let option of favouriteOptions" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="option"
          [checked]="getFavouriteArray().includes(option)"
          (change)="onFavouriteChange($event, option)"
        >
        <label class="form-check-label" [for]="option">{{ option }}</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sačuvaj izmene</button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="message">{{ message }}</div>
  <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
</div>
