
<div *ngIf="dogs">

  <div *ngFor="let dog of dogs">

    <div class="card mb-3" >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="webService.getPetImg(dog)" class="img-fluid rounded-start"
            [alt]="dog.name">
        </div>
        <div class="col-md-8 ">
          <div class="card-body ">
            <h5 class="card-title">{{dog.name}}</h5>
            <p class="card-text">{{dog.description}}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{dog.name}} ima {{dog.age}} godina </li>
              <li class="list-group-item">velicine je {{dog.size}}</li>
              <li class="list-group-item">{{dog.name}} je iz {{dog.origin}}</li>
              <li class="list-group-item">Kostam samo {{dog.price}} - {{dog.name}}</li>
            </ul>
            <div class="mt-3">
              <a [routerLink]="['/pet', dog.id]" class="btn btn-primary">
                Vidi vi≈°e
              </a>
              <button class="btn btn-success mr-2" (click)="addToCart(dog)">Dodaj u korpu</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
