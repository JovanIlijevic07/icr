<div class="container mt-5">
  <h2>Prijava</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Korisničko ime</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="name"
        required
        #nameInput="ngModel"
      />
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
        Korisničko ime je obavezno.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Lozinka</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
        Lozinka je obavezna.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Prijavi se
    </button>
  </form>
</div>
