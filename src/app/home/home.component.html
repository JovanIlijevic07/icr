<div *ngIf="pets">

    <div class="row mb-3">
        <div class="col-sm-4" *ngFor="let pet of pets">
            <div class="card">
                <img [src]="webService.getPetImg(pet)" class="card-img-top" [alt]="pet.name">
                <div class="card-body">
                    <h3 class="card-title">{{pet.name}}</h3>
                    <p class="card-text">{{pet.species}}</p>
                </div>
                <!--
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Scheduled At: <strong>{{webService.formatDate}}</strong></li>
                </ul>
            -->
                <div class="card-body">
                    <a href="#" class="btn btn-primary" routerLink="{{'/pet/'+pet.id}}">
                        <i class="fa-solid fa-up-right-from-square"></i> Details</a>
                </div>
            </div>
        </div>
    </div>
 <!--
    <div class="w-100 mb-3">
        <iframe class="mx-auto" height="600" [src]="getMapUrl() | safe" width="100%" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" id="gmaps"></iframe>
    </div>
-->
</div>
