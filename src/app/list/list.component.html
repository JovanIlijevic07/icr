<nav aria-label="breadcrumb">
   <ol class="breadcrumb">
     <li class="breadcrumb-item">
       <a routerLink="Home">Home</a>
     </li>
     <li class="breadcrumb-item active" aria-current="page">List</li>
   </ol>
 </nav>
<h1 class="h3">Browse Flights</h1>
<div *ngIf="data">
    <nav>
  <ul class="pagination">
     <li class="page-item">
        <button class="page-link" type="button" (click)="first()" [disabled]="data.first">First</button>
    </li>
    <li class="page-item">
        <button class="page-link" type="button" (click)="previous()" [disabled]="data.first">Previous</button>
    </li>
    <li class="page-item">
        <button class="page-link" type="button" disabled>{{data.number +1}}</button>
    </li>
    <li class="page-item">
        <button class="page-link" type="button" (click)="next()" [disabled]="data.last">Next</button>
    </li>
    <li class="page-item">
        <button class="page-link" type="button" (click)="last()"[disabled]="data.last">Last</button>
    </li>
  </ul>
</nav>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Flight Number</th>
      <th scope="col">Destination</th>
      <th scope="col">Schaduled At</th>
      <th scope="col">Estimated At</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of data.content">
      <th scope="row">{{flight.id}}</th>
      <td>{{flight.flightNumber}}</td>
      <td>{{flight.destination}}</td>
      <td>{{flight.scheduledAt}}</td>
      <td>{{webService.formatDate(flight.scheduledAt)}}</td>
      <td>{{webService.formatDate(flight.scheduledAt)}}</td>
      <td>
        <div class="bt-group">
            <a routerLink="/flight/{{flight.id}}" class="btn btn-primary">Details</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>
