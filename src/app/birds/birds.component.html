
<div *ngIf="birds">

  <div *ngFor="let bird of birds">

    <div class="card mb-3" >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="webService.getPetImg(bird)" class="img-fluid rounded-start"
            [alt]="bird.name">
        </div>
        <div class="col-md-8 ">
          <div class="card-body ">
            <h5 class="card-title">{{bird.name}}</h5>
            <p class="card-text">{{bird.description}}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{bird.name}} ima {{bird.age}} godina </li>
              <li class="list-group-item">velicine je {{bird.size}}</li>
              <li class="list-group-item">{{bird.name}} je iz {{bird.origin}}</li>
              <li class="list-group-item">Kostam samo {{bird.price}} - {{bird.name}}</li>
            </ul>
            <div class="mt-3">
              <a [routerLink]="['/pet', bird.id]" class="btn btn-primary">
                Vidi vi≈°e
              </a>
              <button class="btn btn-success" (click)="addToCart(bird)">Dodaj u korpu</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
