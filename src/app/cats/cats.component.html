
<div *ngIf="cats">

  <div *ngFor="let cat of cats">

    <div class="card mb-3" >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="webService.getPetImg(cat)" class="img-fluid rounded-start"
            [alt]="cat.name">
        </div>
        <div class="col-md-8 ">
          <div class="card-body ">
            <h5 class="card-title">{{cat.name}}</h5>
            <p class="card-text">{{cat.description}}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{cat.name}} ima {{cat.age}} godina </li>
              <li class="list-group-item">velicine je {{cat.size}}</li>
              <li class="list-group-item">{{cat.name}} je iz {{cat.origin}}</li>
              <li class="list-group-item">Kostam samo {{cat.price}} - {{cat.name}}</li>
            </ul>
            <div class="mt-3">
              <a [routerLink]="['/pet', cat.id]" class="btn btn-primary">
                Vidi vi≈°e
              </a>
              <button class="btn btn-success" (click)="addToCart(cat)">Dodaj u korpu</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
